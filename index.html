<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.js"></script>
  </head>
  <body>
    <h1>Quote Generator</h1>

    <div id="quote-container">
      <p id="quote"><q> {{.Content}} </q> - {{.Author}}</p>
    </div>
    <button
      hx-post="/generate"
      hx-trigger="click"
      hx-target="#quote-container"
      hx-swap="innerHTML"
    >
      Generate Quote
    </button>
  </body>
</html>
